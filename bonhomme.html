<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bonhomme</title>
</head>

<body>
	<canvas id="monCanvas" width="500px" height="500px" style="border: 1px solid black;"> Your browser does not support the HTML5 canvas tag. </canvas>
	
	<script>
var c = document.getElementById("monCanvas");
var ctx = c.getContext("2d");

		
  ctx.beginPath();
    ctx.arc(75, 75, 50, 0, Math.PI * 2, true);  // Cercle exté
    ctx.moveTo(110,75);
    ctx.arc(75, 75, 35, 0, Math.PI, false);  // Bouche µ
    ctx.moveTo(65, 65);
    ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // Oeil G
    ctx.moveTo(95, 65);
    ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // Oeil D
    ctx.stroke();
		
		
    
	</script>

</body>
</html>
