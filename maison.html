<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Maison</title>
</head>

<body>
<canvas id="monCanvas" width="500px" height="500px" style="border: 1px solid black;"> Your browser does not support the HTML5 canvas tag. </canvas>
<script>
var c = document.getElementById("monCanvas");
var ctx = c.getContext("2d");
	
// Voile du bateau
ctx.beginPath();      // Début du chemin
ctx.moveTo(250,80);   // Le tracé part du point 150,80
ctx.lineTo(400,180);  // Un segment est ajouté vers 300,230
ctx.lineTo(100,180);  // Un segment est ajouté vers 150,230
ctx.closePath();      // Fermeture du chemin
ctx.fillStyle='#d74604' ; // Définition de la couleur de remplissage
ctx.fill();           // Remplissage du dernier chemin tracé

ctx.beginPath();
ctx.fillStyle="#2dffd2";
ctx.fillRect (100,180,300,200);

ctx.beginPath();
ctx.fillStyle ="white";
ctx.fillRect(300,220,50,50);
	
ctx.beginPath();
ctx.strokeStyle ="black";
ctx.moveTo(300,245);
ctx.lineTo(350,245);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle ="black";
ctx.moveTo(325,220);
ctx.lineTo(325,270);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle ="black";
ctx.moveTo(300,220);
ctx.lineTo(350,220);
ctx.lineTo(350,270);
ctx.lineTo(300,270);
ctx.lineTo(300,220);// une dernière pour fermer;
ctx.stroke();

ctx.beginPath();
ctx.lineWidth="2";
ctx.strokeStyle ='#7e0979';
ctx.moveTo(150,380);
	
ctx.lineTo (150,300);
ctx.lineTo (200,300);
ctx.lineTo (200,380);
ctx.lineTo (150,380);
ctx.stroke();
ctx.fillStyle='#777' ; // Définition de la couleur de remplissage
ctx.fill(); 

ctx.beginPath();



</script>

</body>
</html>
